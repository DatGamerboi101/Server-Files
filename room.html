<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
        <link rel="stylesheet" href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css">
        <link rel="stylesheet" href="/public/styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
      </head>
      
      <body class="landing-page ">
        <nav class="navbar navbar-color-on-scroll navbar-transparent    fixed-top  navbar-expand-lg "  color-on-scroll="100"  id="sectionsNav">
            <div class="container">
                <div class="navbar-translate">
                    <a class="navbar-brand" href="/">PROTOSHOCK</a>
                </div>
            </div>
        </nav>
        <div class="page-header header-filter" data-parallax="true" style=" background-image: url('https://clan.cloudflare.steamstatic.com/images/44368929/5efcc7420e66f42fde4714ca370a12aed6e14ba9_960x311.png'); ">
            <div class="container">
                <div class="row">
              <div class="col-md-6">
                <h1 class="title">{room-name}</h1>
                        <br> 
                        <a href="https://discord.gg/2Ud86CKukp" class="btn btn-danger btn-raised btn-lg">Join The Discord</a>
              </div>
                </div>
            </div>
        </div>
        <div class="main main-raised">
          <div class="container">
              <div id="rules" class="section text-center">
                    <div class="row">
                        <div class="col-md-8 ml-auto mr-auto">
                            <h2 class="title">Game Server Stats</h2>
                            <h5 class="description">Below shows the game server stats on playercount, max playercount and room's version.</h5>
                        </div>
                    </div>
        
              <div class="features">
                <div class="row">
                  <div class="col-md-4">
                    <div class="info">
                      <div class="icon icon-info">
                        <h1 id="server-uptime">{room-count}</h1>
                      </div>
                      <h4 class="info-title">Room's Player Count</h4>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="info">
                      <div class="icon icon-success">
                        <h1 class="analytics-font">{room-maxcount}</h1>
                      </div>
                      <h4 class="info-title">Room's Max Player Count</h4>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="info">
                      <div class="icon icon-danger">
                        <h1 class="analytics-font">{room-version}</h1>
                      </div>
                      <h4 class="info-title">Room's Game Version</h4>
                    </div>
                  </div>
                        </div>
              </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- <footer class="footer text-center ">
            <p>PROTOSHOCK</p>
        </footer> -->
        
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
      <script src="/public/index.js"></script>
      </body>
</html>
